<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>HBO Max</title>
</head>

<body >
  <nav class="menu">
    <a class="menu__logo" href="/hbomax/index.html">
      <img class="menu__logo-img" src="./assets/images/hbo-logo.svg" alt="Logo HBO MAX">
    </a>
    <div class="menu__link">
      <a href="./signIn.html" class="menu__link">ENTRAR</a>
      <a class="menu__link menu__link--button button">ASSINE AGORA</a>
    </div>
  </nav>
  <main class="container__login">

    <form action="" class="form__login">
      <h1 class="login__title">ENTRAR</h1>
      <label for="">
        Você tem uma conta da HBO Max?
      </label>
      <input  class="login__field" placeholder="Endereço de e-mail" type="email" id="email" name="email">
      <input type="password" minlength="8" class="login__field" placeholder="Senha">
      <div class="login__actions">
        <Button class="button button__gradient">ENTRAR</Button>
        <a href=""  class="login__link">Esqueceu a senha?</a>
      </div>
    </form>
  </main>
  <footer >
    <div>
      <a href="" class="footer__link">AGORA NA HBO MAX</a>
      <a href="" class="footer__link">EM BREVE</a>
      <a href="" class="footer__link">FILME EM DESTAQUE</a>
      <a href="" class="footer__link">SÉRIES</a>
      <a href="" class="footer__link">AJUDA</a>
    </div>
    <p class="footer__paragraph">© 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
    <div  class="footer__social">
      <a href="#" class="footer__link--social">
        <img src="./assets/images/fb_0.png" alt="Facebook logo">
      </a>
      <a href="#" class="footer__link--social">
        <img src="./assets/images/twitter_0.png" alt="Twitter Logo">
      </a>
      <a href="#" class="footer__link--social">
        <img src="./assets/images/instagram_0.png" alt="Instragram Logo">
      </a>
      <a href="#" class="footer__link--social">
        <img src="./assets/images/youtube_0.png" alt="Youtube Logo">
      </a>
    </div>
  </footer>
</body>

</html>
